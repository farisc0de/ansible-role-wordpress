---
wp_base_path: "/var/www/wordpress"
wp_deploy_user: "www-data"
wp_deploy_group: "www-data"

# Prompt-based variables for database credentials
wp_db_name: "{{ db_name }}"
wp_db_user: "{{ db_user }}"
wp_db_password: "{{ db_password }}"
wp_db_host: "localhost"
wp_table_prefix: "wp_"
wp_db_charset: "utf8mb4"
wp_db_collate: ""

wp_debug: false
wp_cleanup_tmp: true
wp_rollback: false

wp_domain: "domain.com"
